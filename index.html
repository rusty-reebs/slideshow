<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slideshow</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Allan:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="info">
            <h2>My Favorite Hiking Photos</h2>
            <h5>A slideshow coded in HTML, CSS, and JavaScript</h5>
        </div>
        <div class="main">
            <div class="frame">
                <div class="slideshow" id="slideshow">
                    <img src="img/555.jpg" height="500px" id="pic1" class="hide">
                    <img src="img/IMG_20161125_213545.jpg" height="500px" id="pic2" class="hide">
                    <img src="img/IMG_20150703_180335.jpg" height="500px" id="pic3" class="hide">
                    <img src="img/20160801_153543.jpg" height="500px" id="pic4" class="hide">
                    <img src="img/20160501_110840_HDR.jpg" height="500px" id="pic5" class="hide">
                    <img src="img/20160707_143034.jpg" height="500px" id="pic6" class="hide">
                    <img src="img/20170827_115304.jpg" height="500px" id="pic7" class="hide">
                    <img src="img/20191030_115424.jpg" height="500px" id="pic8" class="hide">
                    <img src="img/20200817_155947_HDR.jpg" height="500px" id="pic9" class="hide">
                    <img src="img/20200916_122519.jpg" height="500px" id="pic10" class="hide">
                </div>
            </div>
            <div class="navcontainer">
                <div class="leftarrow">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
                <div class="circlesdiv">
                    <div class="circle"><i class="icon far fa-circle" id="circle1"></i></div>
                    <div class="circle"><i class="icon far fa-circle"></i></div>
                    <div class="circle"><i class="icon far fa-circle"></i></div>
                    <div class="circle"><i class="icon far fa-circle"></i></div>
                    <div class="circle"><i class="icon far fa-circle"></i></div>
                    <div class="circle"><i class="icon far fa-circle"></i></div>
                    <div class="circle"><i class="icon far fa-circle"></i></div>
                    <div class="circle"><i class="icon far fa-circle"></i></div>
                    <div class="circle"><i class="icon far fa-circle"></i></div>
                    <div class="circle"><i class="icon far fa-circle"></i></div>
                </div>
                <div class="rightarrow">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
                
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
